<!DOCTYPE html>
<html>
<head>
    <title>Unity WebGL Telegram Integration</title>
    <script>
        // Telegram API üzerinden paylaşım fonksiyonu
        function telegramShare(dataUri) {
            if (window.Telegram.WebApp) {
                // Telegram API'nin mevcut olup olmadığını kontrol et
                console.log("Paylaşılan veri: ", dataUri);

                // Telegram WebApp API'si ile veriyi paylaş
                Telegram.WebApp.sendData(dataUri);

                // Opsiyonel: Paylaşıldığını bildirmek için geri dönüş
                console.log("Veri Telegram Mini App ile paylaşıldı.");
            } else {
                console.error("Telegram WebApp API mevcut değil.");
            }
        }
    </script>
</head>
<body>
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json");
    </script>
</body>
</html>
