<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HeadwithAI</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
  </head>
  <body style="padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="background: #231F20; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    <script src="Build/mpalazli.github.io.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/mpalazli.github.io.data",
        frameworkUrl: "Build/mpalazli.github.io.framework.js",
        codeUrl: "Build/mpalazli.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HeadwithAI",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
